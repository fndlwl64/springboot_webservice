spring:
  profiles:
    include: oauth , h2
  jpa:
    open-in-view: false # OSIV false -> persistence context alive during transaction
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  session:
    store-type: jdbc
server:
  servlet:
    encoding:
      force: true
      charset: UTF-8