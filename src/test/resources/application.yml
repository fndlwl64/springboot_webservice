spring:
  jpa:
    show_sql: true
    open-in-view: false # OSIV false -> persistence context alive during transaction
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  h2:
    console:
      enabled: true
  profiles:
    include: oauth
  session:
    store-type: jdbc
  security: # Test OAuth
    oauth2:
      client:
        registration:
          google:
            client_id: test
            client_secret: test
            score: profile, email

server:
  port: 8081